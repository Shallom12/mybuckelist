<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>2024년을 위한 새로운 도약, 미래 설계</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Hahmlet:wght@300&display=swap");

    * {
      font-family: "Hahmlet", serif;
    }

    .bg {
      background-image: url('https://cdn.pixabay.com/photo/2017/06/17/18/35/beach-2413081_640.jpg');
      background-position: center;
      background-size: cover;
      margin: auto;
      width: 360px;
    }

    .title {
      background-image: linear-gradient(to top, #fbc2eb 0%, #a6c1ee 100%);
      border-radius: 10px;
      color: white;
      text-align: center;
      padding: 4px 10px;
    }

    .bucket {
      width: 160px;
      height: 160px;
      background-position: center;
      background-size: cover;
    }

    .img1 {
      background-image: url("https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/bucketList/bucket-red.png");
    }

    .img2 {
      background-image: url("https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/bucketList/bucket-lightred.png");
    }
  </style>
  <link rel="stylesheet" type="text/css"
    href="https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/bucketList/sparta-bucketlist.css" />
</head>

<body class="bg center">
  <h1 class="title">2024년을 위한 새로운 도약, 미래 설계 </h1>
  <p class="msg center">사람이 마음으로 자기의 길을 계획할지라도 그의 걸음을 인도하시는 이는 여호와시니라(잠언 16장 9절)</p>
  <div class="flex-row wrap">

    <div class='bucket img1-t5 center'>매일 성경읽고 기도하기</div>
    <div class='bucket img2-t5 center'>일주일에 1권씩 책을 읽어서 지식과 교양을 쌓는다.</div>
    <div class='bucket img2-t5 center'>영어 스피킹 공부를 통해 외국어 능력을 향상시킨다.</div>
    <div class='bucket img1-t5 center'>매주 돈을 저축하고 십일조를 한다.</div>
    <div class='bucket img1-t5 center'>온라인 강의 등을 통해 코딩 기술을 향상 시킨다.</div>
    <div class='bucket img2-t5 center'>투자를 통해 수익을 창출한다.</div>
    <div class='bucket img2-t5 center'>지출을 관리하여 불필요한 지출을 줄인다.</div>
    <div class='bucket img1-t5 center'> 음악을 연주하거나 노래를 부른다.</div>

  </div>
  <script>
    // 페이지 로드 시 이전 상태 복원
    document.addEventListener("DOMContentLoaded", (event) => {
      const buckets = document.querySelectorAll(".bucket");
      buckets.forEach((bucket, index) => {
        // 로컬 스토리지에서 상태 읽기
        const isDone = localStorage.getItem("bucket" + index) === "done";
        if (isDone) {
          bucket.classList.add("done");
        }
      });
    });

    // 버킷 리스트 클릭 이벤트
    const buckets = document.querySelectorAll(".bucket");
    buckets.forEach((bucket, index) => {
      bucket.addEventListener("click", function () {
        // 클래스 토글
        bucket.classList.toggle("done");

        // 로컬 스토리지에 상태 저장
        if (bucket.classList.contains("done")) {
          localStorage.setItem("bucket" + index, "done");
        } else {
          localStorage.setItem("bucket" + index, "");
        }
      });
    });
  </script>
</body>

</html>
